<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <h1>The Library</h1>
      </nav>
      <div class="left">
        <div id="bookshelf">
          <div class="book">
            <h3 class="title">Pride & Prejudice</h3>
            <span>Jane Austen</span>
            <span>300 pages</span>
          </div>
        </div>
      </div>
      <div class="right">
        <dialog id="dialog-box">
          <form method="dialog" class="book-form">
            <button type="reset" value="cancel" class="btn close expand">
              x
            </button>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" minlength="1" required />
            <label for="author">Author</label>
            <input
              type="text"
              name="author"
              id="author"
              minlength="1"
              required
            />
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" min="1" required />
            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read" />
            <button class="btn expand" value="submit">Add to Library</button>
          </form>
        </dialog>
        <button id="btn-open-dialog" class="btn">Add Book</button>
      </div>
    </div>
  </body>
</html>
